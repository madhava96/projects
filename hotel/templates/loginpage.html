{% load static %}
<!DOCTYPE html>
<html lang="en">
<body>
    <header>
        <style>
            * {
                padding: 0px;
                margin: 0px;
            }
            body{
                background-image: url("{% static '\\images\\2.jpg' %}");
                background-size: cover;
            }
            header {
            
                color:yellow;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 15vh;
                box-shadow: 5px 5px 10px rgb(0,0,0,0.5);
            }
            h1 {
                letter-spacing: 0.5vw;
                font-family: 'system-ui';
                text-transform: uppercase;
                text-align: center;
            }
            main {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 75vh;
                width: 100%;
            }
            .form_class {
                width: 500px;
                padding: 40px;
                border-radius: 8px;
                background-color:lightgrey;
                opacity: 0.6;
                font-family: 'system-ui';
                box-shadow: 5px 5px 10px rgb(0,0,0,0.3);
            }
            .form_div {
                text-transform: uppercase;

            }
            .form_div > label {
                letter-spacing: 3px;
                font-size: 1rem;
            }
            .info_div {
                text-align: center;
                margin-top: 20px;
            }
            .info_div {
                letter-spacing: 1px;
            }
            .field_class {
                width: 100%;
                border-radius: 6px;
                border-style: solid;
                border-width: 1px;
                padding: 5px 0px;
                text-indent: 6px;
                margin-top: 10px;
                margin-bottom: 20px;
                font-family: 'system-ui';
                font-size: 0.9rem;
                letter-spacing: 2px;
            }
            .submit_class {
                border-style: none;
                border-radius: 5px;
                background-color: #FFE6D4;
                padding: 8px 20px;
                font-family: 'system-ui';
                text-transform: uppercase;
                letter-spacing: .8px;
                display: block;
                margin: auto;
                margin-top: 10px;
                box-shadow: 2px 2px 5px rgb(0,0,0,0.2);
                cursor: pointer;
            }
            footer {
                height: 10vh;
                color: aqua;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: -5px -5px 10px rgb(0,0,0,0.3);
            }
            footer > p {
                text-align: center;
                font-family: 'system-ui';
                letter-spacing: 3px;
            }
            footer > p > a {
                text-decoration: none;
                color: white;
                font-weight: bold;
            }
        </style>
        <img src="{% static '\\images\\LOGO1.png' %}" ><h1>CICILY HOTEL</h1>
        
    </header>
    <main>
        <form id="login_form" class="form_class" method="POST">
            {% csrf_token %} <!--including alerts.html file in this file-->
            <div class="form_div">
                <label><b>Login:</b></label>
                <input class="field_class" name="username" type="text" placeholder="Enter Name" autofocus>
                <label><b>Password:</b></label>
                <input id="pass" class="field_class" name="password" type="password" placeholder="Enter Password">
                <button class="submit_class" type="submit" ><b>LOGIN</b></button>
            </div>
            {% include 'alerts.html' %}
        
        </form>
        
    </main>
    <footer>
        <p>Book your stay with us, and you'll be happy to come back <a href="#"></a></p>
    </footer>
    <!--<script type="text/javascript">
        window.history.forward();
        function noBack() {
            window.history.forward();
        }
    </script>-->
</body>
</html>
